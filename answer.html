<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can you survive a Zombie Apocalypse?</title>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="question.css">
  <link rel="stylesheet" type="text/css" media="screen" href="answer.css">
  <link rel="stylesheet" type="text/css" media="screen" href="final.css">
</head>
<body>
  <main role="main">
    <header role="banner">
      <h1>Will you survive the Zombie Apocalypse?</h1>
    </header>
    <section class="lightbox" aria-label="lightbox">
      <h2 class="score">Score:${score} <span>Will You Live?</span> Question:${question}/10</h2>
      <div class="js-answer-view">
        <!-- one of two messages will display (correct/incorrect) -->
        <p class="result">${resultMessage}</p>
        <p class="detail">${detailInfo}</p>
      </div>
    </section>
    <button role="next" class="startbtn" type="button"><a href="final.html">Keep going!</a></button>
  </main>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
